<html>
<head>
  <script src="js/tictactoe.js"></script>
  <link rel="stylesheet" type="text/css" href="css/tictactoe.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>JS Tic Tac Toe</title>

</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="slider">
      <div id="turnO" class="slider-part O"><div class="turn-icon bg-icon-O"></div></div>
      <div id="turnX" class="slider-part X"><div class="turn-icon bg-icon-X"></div></div>
    </div>
    <div class="board">
      <div class="board-row">
        <span data-loc="0" class="tile empty"></span>
        <span data-loc="1" class="tile empty"></span>
        <span data-loc="2" class="tile empty"></span>
      </div>
      <div class="board-row">
        <span data-loc="3" class="tile empty"></span>
        <span data-loc="4" class="tile empty"></span>
        <span data-loc="5" class="tile empty"></span>
      </div>
      <div class="board-row">
        <span data-loc="6" class="tile empty"></span>
        <span data-loc="7" class="tile empty"></span>
        <span data-loc="8" class="tile empty"></span>
      </div>
    </div>
  </div>
  <div class="modal">
    <h1 class="modal-title">
  </div>
</body>
</html>

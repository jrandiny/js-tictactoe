<html>
<head>
  <script src="tictactoe.js"></script>
  <link rel="stylesheet" type="text/css" href="tictactoe.css"/>
  <title>JS Tic Tac Toe</title>

</head>
<body>
  <div class="container">
    <div class="board">
      <div class="board-row">
        <span data-loc="1" class="tile">a</span>
        <span data-loc="2" class="tile">b</span>
        <span data-loc="3" class="tile">c</span>
      </div>
      <div class="board-row">
        <span data-loc="4" class="tile">d</span>
        <span data-loc="5" class="tile">e</span>
        <span data-loc="6" class="tile">f</span>
      </div>
      <div class="board-row">
        <span data-loc="7" class="tile">g</span>
        <span data-loc="8" class="tile">h</span>
        <span data-loc="9" class="tile">i</span>
      </div>
    </div>
  </div>
</body>
</html>
